AWSTemplateFormatVersion: 2010-09-09
Description: Create Entire VPN Network

Parameters:
  VPNVpcCidr:
    Type: String

  VPNUntrustSubnetCidr:
    Type: String

  VPNTrustSubnetCidr:
    Type: String

  VPNPrivateSubnetACidr:
    Type: String

  VPNPrivateSubnetCCidr:
    Type: String

  VPNPrivateSubnetDCidr:
    Type: String

  VPNPublicSubnetACidr:
    Type: String

  VPNPublicSubnetCCidr:
    Type: String

  VPNPublicSubnetDCidr:
    Type: String

  VPNEndpointSubnetACidr:
    Type: String

  VPNEndpointSubnetCCidr:
    Type: String

  VPNEndpointSubnetDCidr:
    Type: String

  VPNNTPServerIp:
    Type: String

  VPNDomainName:
    Type: String

  VPNDNSPrimary:
    Type: String

  VPNDNSSecondary:
    Type: String
  
  VPNTagKey:
    Type: String

  VPNTagValue:
    Type: String

Resources:
  # VPC
  VPNVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPNVpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-VPC-01
 
  # Internet Gateway
  VPNInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-IGW-01

  VPNInternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref VPNInternetGateway
      VpcId: !Ref VPNVpc

  # DHCP Option set
  VPNDHCPOptionSet:
    Type: AWS::EC2::DHCPOptions
    Properties:
      DomainName: !Ref VPNDomainName
      DomainNameServers:
        - !Ref VPNDNSPrimary
        - !Ref VPNDNSSecondary
      NtpServers:
        - !Ref VPNNTPServerIp
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-DHCPOptionSet-01

  VPNDHCPOptionSetAttachment:
    Type: AWS::EC2::VPCDHCPOptionsAssociation
    Properties:
      VpcId: !Ref VPNVpc
      DhcpOptionsId: !Ref VPNDHCPOptionSet

  # Subnet
  VPNUntrustSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNUntrustSubnetCidr
      AvailabilityZone: ap-northeast-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subnet-Untrust-01

  VPNTrustSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNTrustSubnetCidr
      AvailabilityZone: ap-northeast-1a
      MapPublicIpOnLaunch: false
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subnet-Trust-01

  VPNPrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNPrivateSubnetACidr
      AvailabilityZone: ap-northeast-1a
      MapPublicIpOnLaunch: false
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subnet-Private-01-a

  VPNPrivateSubnetC:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNPrivateSubnetCCidr
      AvailabilityZone: ap-northeast-1c
      MapPublicIpOnLaunch: false
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subnet-Private-01-c

  VPNPrivateSubnetD:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNPrivateSubnetDCidr
      AvailabilityZone: ap-northeast-1d
      MapPublicIpOnLaunch: false
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subnet-Private-01-d

  VPNPublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNPublicSubnetACidr
      AvailabilityZone: ap-northeast-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subnet-Public-01-a

  VPNPublicSubnetC:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNPublicSubnetCCidr
      AvailabilityZone: ap-northeast-1c
      MapPublicIpOnLaunch: true
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subnet-Public-01-c

  VPNPublicSubnetD:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNPublicSubnetDCidr
      AvailabilityZone: ap-northeast-1d
      MapPublicIpOnLaunch: true
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subnet-Public-01-d

  VPNEndpointSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNEndpointSubnetACidr
      AvailabilityZone: ap-northeast-1a
      MapPublicIpOnLaunch: false
      Tags:
        - Key: !Ref VPNTagValue
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subet-Endpoint-01-a

  VPNEndpointSubnetC:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNEndpointSubnetCCidr
      AvailabilityZone: ap-northeast-1c
      MapPublicIpOnLaunch: false
      Tags:
        - Key: !Ref VPNTagValue
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subet-Endpoint-01-c

  VPNEndpointSubnetD:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPNVpc
      CidrBlock: !Ref VPNEndpointSubnetDCidr
      AvailabilityZone: ap-northeast-1d
      MapPublicIpOnLaunch: false
      Tags:
        - Key: !Ref VPNTagValue
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-Subet-Endpoint-01-d

  # Route Table
  VPNUntrustRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Untrust-01

  VPNUntrustRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref VPNUntrustRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VPNInternetGateway

  VPNUntrustRouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNUntrustRouteTable
      SubnetId: !Ref VPNUntrustSubnet

  VPNTrustRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Trust-01

  VPNTrustRouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNTrustRouteTable
      SubnetId: !Ref VPNTrustSubnet

  VPNPrivateARouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Private-01-a

  VPNPrivateARouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNPrivateARouteTable
      SubnetId: !Ref VPNPrivateSubnetA

  VPNPrivateCRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Private-01-c

  VPNPrivateCRouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNPrivateCRouteTable
      SubnetId: !Ref VPNPrivateSubnetC

  VPNPrivateDRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Private-01-d

  VPNPrivateDRouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNPrivateDRouteTable
      SubnetId: !Ref VPNPrivateSubnetD

  VPNPublicARouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Public-01-a

  VPNPublicARoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref VPNPublicARouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VPNInternetGateway

  VPNPublicARouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNPublicARouteTable
      SubnetId: !Ref VPNPublicSubnetA

  VPNPublicCRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Public-01-c

  VPNPublicCRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref VPNPublicCRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VPNInternetGateway

  VPNPublicCRouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNPublicCRouteTable
      SubnetId: !Ref VPNPublicSubnetC

  VPNPublicDRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Public-01-d

  VPNPublicDRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref VPNPublicDRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VPNInternetGateway

  VPNPublicDRouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNPublicDRouteTable
      SubnetId: !Ref VPNPublicSubnetD

  VPNEndpointARouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Endpoint-01-a

  VPNEndpointARouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNEndpointARouteTable
      SubnetId: !Ref VPNEndpointSubnetA

  VPNEndpointCRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Endpoint-01-c

  VPNEndpointCRouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNEndpointCRouteTable
      SubnetId: !Ref VPNEndpointSubnetC

  VPNEndpointDRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNVpc
      Tags:
        - Key: !Ref VPNTagKey
          Value: !Ref VPNTagValue
        - Key: Name
          Value: VPN-RouteTable-Endpoint-01-d

  VPNEndpointDRouteTableAccociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VPNEndpointDRouteTable
      SubnetId: !Ref VPNEndpointSubnetD

  # Endpoint
  VPNS3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PolicyDocument: '{
        "Version": "2012-10-17",
        "Statement":[{
          "Effect": "Allow",
          "Principal": "*",
          "Action": "*",
          "Resource": "*"
        }]
      }'
      RouteTableIds:
        - !Ref VPNPrivateARouteTable
        - !Ref VPNPrivateCRouteTable
        - !Ref VPNPrivateDRouteTable
        - !Ref VPNPublicARouteTable
        - !Ref VPNPublicCRouteTable
        - !Ref VPNPublicDRouteTable
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      VpcId: !Ref VPNVpc

Outputs:
  VPNVpcId:
    Value: !Ref VPNVpc
    Export:
      Name: VPNVpcId

  VPNUntrustSubnetId:
    Value: !Ref VPNUntrustSubnet
    Export:
      Name: VPNUntrustSubnetId

  VPNTrustSubnetId:
    Value: !Ref VPNTrustSubnet
    Export:
      Name: VPNTrustSubnetId

  VPNPrivateSubnetId:
    Value: !Ref VPNPrivateSubnet
    Export:
      Name: VPNPrivateSubnetId

  VPNPublicSubnetId:
    Value: !Ref VPNPublicSubnet
    Export:
      Name: VPNPublicSubnetId

  VPNEndpointSubnetId:
    Value: !Ref VPNEndpointSubnet
    Export:
      Name: VPNEndpointSubnetId

  VPNPrivateRouteTableId:
    Value: !Ref VPNPrivateRouteTable
    Export:
      Name: VPNPrivateRouteTableId

  VPNPublicRouteTableId:
    Value: !Ref VPNPublicRouteTable
    Export:
      Name: VPNPublicRouteTableId
